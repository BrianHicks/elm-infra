---
systemd:
  units:
    - name: elm-lang.org.service
      enable: true
      contents: |
        [Unit]
        Description=elm-lang.org
        After=docker.service
        Requires=docker.service
  
        [Service]
        ExecStartPre=-/usr/bin/docker stop %n
        ExecStartPre=-/usr/bin/docker rm %n
        ExecStartPre=/usr/bin/docker pull brianhicks/elm-lang.org:0.18.0
        ExecStart=/usr/bin/docker run --rm --name %n brianhicks/elm-lang.org:0.18.0
        ExecStop=/usr/bin/docker stop %n
  
        [Install]
        WantedBy=multi-user.target

passwd:
  users:
    - name: brian
      ssh_authorized_keys: ["ssh-rsa  brian@flame.local"]
      create:
        groups:
          - sudo
          - wheel
          - docker
